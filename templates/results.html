<html>
    <head>
        <title>GIF Search</title>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">Dan and Connor's GIF Search Engine</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1>{{ reply }}</h1>
                <a href="/">Back to search</a>
            </div>
        </div>

        <!-- Runs loop to display GIF results -->
        <div class="container">
            <div class="card-columns">
                {% for response in responses %}

                <div class="card">
                  <a href="{{ response.url }}" target="_blank">
                    <img class="card-img-top" src="{{ response.media_url }}" style="width:100%; height:auto;">
                </a>
                </div>
                {% endfor %}

            
            </div>
        </div>

    </body>
</html>
